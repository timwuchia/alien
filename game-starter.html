<html><head><script>
myTimer = null
step = 11


function move(){

	//  walking

	step++
	if(step >= 30){
		step = 0
	}

	var img = document.getElementById('x')
	img.style.left = parseInt(img.style.left)+1+'px'
	img.src='images/alien/alienrwalk' + step + '.gif'
}





onload=function(){

// jumping

 var button = document.getElementById('jump_btn');


function jump(){
 
    

    var jumpAni = setInterval(frame, 300);
	
	function frame(){
	
	;
	
	setTimeout(move);

    if(parseInt(im.style.top)>=61){

  	im.style.top = parseInt(im.style.top)-40+'px';   	

       }else{
	       im.style.top = parseInt(im.style.top)+40+'px';
		   clearInterval(jumpAni)     // let alien only jump once
	   }
	   
	 }
  }

	
	button.onclick = function(){

  
       jump();

	}




	var im = document.getElementById('x')
	
	im.onclick=function(){
		if(myTimer == null){
			// not running; let's start a timer
			myTimer = setInterval(move, 10)
		}else{
			// timer is already running; let's stop it 
			clearInterval(myTimer)
			myTimer = null
		}
	}
}



</script>
</head>
<body>
	<img src="images/alien/alienrwalk11.gif" id="x" 
	     style="position:absolute; left:12px; top:100px">

	     <button id="jump_btn">jump</button>
</body>
</html>
